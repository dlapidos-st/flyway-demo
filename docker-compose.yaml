    env_file:
      - postgres.env
    command: "/wait-for-manager.sh"
    volumes:
      - citus-healthcheck-volume:/healthcheck
    deploy:
      replicas: 2
    networks:
      - flyway-network
  manager:
    container_name: "${COMPOSE_PROJECT_NAME:-citus}_manager"
