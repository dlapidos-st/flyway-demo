      - master
    env_file:
      - postgres.env
    networks:
      - flyway-network
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    env_file:
      - postgres.env
    ports:
      - "5555:80"
    volumes:
      - citus-pgadmin-data:/var/lib/pgadmin
    networks:
      - flyway-network
